// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenLocal()
        jcenter()
        google()

    }
    configurations.all {
        resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
    dependencies {
        classpath "com.taobao.android:atlasplugin:3.0.1-rc81-fixP"
    }
}

ext {
    lib_atlas_core = "com.taobao.android:atlas_core:5.1.0.8-RC1-fixP"
    lib_atlas_update = "com.taobao.android:atlasupdate:1.1.4.22-rc7-fixP"
}

subprojects {
    repositories {
        mavenLocal()
        jcenter()
        google()

    }

    configurations {
        compileProject.extendsFrom compile, archives
        runtimeProject.extendsFrom runtime, archives
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
